<head>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!--title>NearSat - Analytics</title-->
    <title>NearSat - Site Details</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet" type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/creative.min.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />

    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
    <script src='./js/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.css' type='text/css'/>

        <!-- Mapbox Commpare -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.css' type='text/css' />

    <link rel="stylesheet" href="css/site-details.css">
    <link rel="stylesheet" href="css/site-details-veuron.css">

    <link href="./css/jquery-ui.css" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">


</head>

<body>
	<div class='sidebar pad2' id="cart">
    <div style="padding-top: 20px;"></div>

    <div class="container1" style="text-align: center;">
        <!--img style="height: 45px; padding: 0; margin: 0" src="./img/NearSat_Logo_White.png"-->
    <div class='site-header'>Site Details</div>
        <div style="height: 1.2px; margin-top: 15px; background-color: #111111; text-align: center; width:90%; margin-left: 4.5%; margin-bottom: 5px"></div>
    </div>

    <div style="padding:0; margin:0; text-align:center">
        <input type="submit" name="submit" class="btn-signup" value="Dashboard" style="margin-right:30px; width: 120px" onclick="window.location.href='dashboard.html'">
        <input type="submit" name="submit" class="btn-signup" value="Schedule" style="margin-left: 30px; width: 120px" onclick="window.location.href='schedule.html'">            
    </div>

    <!-- Priority Taskout Section -->
    <div class='namelabel'>Priority Taskout : 15 Minutes</div>
    <div style="display: inline-block; margin-left: 30px;">
    <div id="radioset" style="margin-top: -10px;">
        <input type="radio" id="radio1" name="radio">
        <label for="radio1" class='prioritybutton' style="font-family: Montserrat,'Helvetica Neue',Arial,sans-serif;font-size:15px; width: 65px; padding-top: 15px; padding-bottom: 15px;  border-right: none;">High</label>
        <input type="radio" id="radio2" name="radio">
        <label for="radio2" class='prioritybutton' style="font-family: Montserrat,'Helvetica Neue',Arial,sans-serif;font-size:15px; width: 65px; padding-top: 15px; padding-bottom: 15px;  border-right: none; border-left: none;">Mid</label>
        <input type="radio" id="radio3" name="radio" checked="checked">
        <label for="radio3" class='prioritybutton' style="font-family: Montserrat,'Helvetica Neue',Arial,sans-serif;font-size:15px; width: 65px; padding-top: 15px; padding-bottom: 15px;  border-left: none;">Low</label>
    </div>
    </div>

    <div style="padding:0; margin-left:10px; display: inline-block; margin-top: 5px;">
        <input type="submit" name="submit" class="btn-signup" id="btn-taskout" value="Task Out Available" onclick="taskout()">
    </div>

    <!-- Taskout Panel -->
    <div>
        <!-- Timer Section -->
        <div id="timer" class="taskoutlabel"></div>

        <!-- Progress Section -->
        <div id="progresspct" class="taskoutlabel"></div>
        <div style=" width: 85%; margin-left: 7.5%; display: none; height: 25px;" id="progress">
            <div id="progressbar"></div>
        </div>

    </div>


    <!-- Data & Analysis Section -->
    <div class='namelabel' style="margin-top: 30px;">Data &amp; Analysis</div>
    <div style="text-align: center;">
        <div style="padding:0; margin:0; text-align:center; display:inline-block;" id="viewdata">
            <input type="submit" name="submit" class="btn-login" value="View Data" onclick="viewdata()">
        </div>

        <div style="padding:0; margin:0; text-align:center; display:inline-block;" id="analysis">
            <input type="submit" name="submit" class="btn-login" id="btn-taskout" value="Analysis" onclick="analysistypetoggle()">
        </div>
    </div>

        <!-- Analysis Pane-->
        <div style="padding:0; margin:0; text-align:center" id="analysistype"></div>

        <div class="analysispanel">

            <label class="analysisselection" style="margin-top: 2px;">
                <input type="submit" id="analysistype" name="check" style="width: 400px" onclick="treecountingtoggledown()">
                <span class="label-text" style="width: 400px">V-TOL VEURON<sup>TM</sup> - Tree Counting</span>
            </label><br>

            <label class="analysisselection" >
                <input type="submit" id="analysistype" name="check" style="width: 400px">
                <span class="label-text" style="width: 400px">Gap Detection</span>
            </label><br>
    
            <label class="analysisselection" >
                <input type="submit" id="analysistype" name="check" style="width: 400px">
                <span class="label-text" style="width: 400px">Vehicle Detection</span>
            </label>
        </div>

     <!-- Tree Counting Pane -->
        <div class="analysispanel" style="display: none;">
            <button onclick="treecountingtoggleup()">Collapse</button>    
            <div>Select Area to Count :<span id="drawn-area"></span></div>
            <div>Tree Target Size : &gt;<span id="selectedMonth"></span>m<sup>3</sup></div>
            <div id="slider"></div>
            <input type="submit" name="submit" class="btn-addsite" value="Run Analysis">
        </div>

    </div>

    <div id='map' class='map pad2'></div><div id='after' class='map pad2'></div>


        <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery/jquery.js"></script>

                <!-- jQuery UI -->
    <script src="external/jquery/jquery.js"></script>
    <script src="./js/jquery-ui.js"></script>


    <!-- Site Details Functions -->
    <script src="./js/site.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/creative.min.js"></script>



</body>

</html>
